default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  password: postgres
  host: db

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: taskflow_api_development


test:
  <<: *default
  database: taskflow_api_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>